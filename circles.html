<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
    <style>
        svg {
            width: 1000px;
            height: 1000px;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        let values = [0, 2, 8, 1, 2];
        let currX = 455;
        let currY = 455;

        let svg = d3.select("body")
                .append("svg")
            .attr("transform", "scale(8)");

        values.forEach((x) => drawCircle(x));

        function drawCircle(radius) {
            svg.append("circle")
                .attr("fill", "red")
                .attr("r", radius)
                .attr("cx", currX)
                .attr("cy", currY)
            ;

            currX+= 25;
        }


    </script>
</body>
</html>
